<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="favicon.png">
    <title>Nullai - Software Development</title>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Heebo', sans-serif; 
            text-align: center; 
            height: 100vh; 
            background-color: #0b0219;
            color: #fff;
            padding: 0;
            margin: 0;

            background: linear-gradient(270deg, #0b0219, #0d0122);
            background-size: 400% 400%;

            -webkit-animation: AnimationName 25s ease infinite;
            -moz-animation: AnimationName 25s ease infinite;
            animation: AnimationName 25s ease infinite;
        }

        main {
            height: 100vh; 
            display: grid; 
            place-items: center;
        }

        .logo {
            width: 600px; 
            max-width: 75%;
        }

        nav {
            margin-top: 2rem;
            display: flex;
            align-items: center;
            justify-content: space-evenly;
        }

        a {
            color: inherit;
            transition: transform 200ms;
        }

        a:hover, a:focus, a:active {
            transform: scale(1.1);
        }   

        @-webkit-keyframes AnimationName {
            0%{background-position:0% 50%}
            50%{background-position:100% 50%}
            100%{background-position:0% 50%}
        }
        @-moz-keyframes AnimationName {
            0%{background-position:0% 50%}
            50%{background-position:100% 50%}
            100%{background-position:0% 50%}
        }
        @keyframes AnimationName {
            0%{background-position:0% 50%}
            50%{background-position:100% 50%}
            100%{background-position:0% 50%}
        }
    </style>
</head>
<body>
    <main>
        <div>
            <h1>
                <img class="logo" src="nullai.png" alt="Nullai">
            </h1>
            <p>
                Zero one.
            </p>
            <svg width="0" height="0">
                <defs>
                  <linearGradient id="linear" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%"   stop-color="#470ba7"/>
                    <stop offset="100%" stop-color="#a30f60"/>
                  </linearGradient>
                </defs>
            </svg>
            <nav>
                <a aria-label="Twitter" href="https://twitter.com/nullaidev">
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="url(#linear)" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="feather feather-twitter"><path d="M23 3a10.9 10.9 0 0 1-3.14 1.53 4.48 4.48 0 0 0-7.86 3v1A10.66 10.66 0 0 1 3 4s-4 9 5 13a11.64 11.64 0 0 1-7 2c9 5 20 0 20-11.5a4.5 4.5 0 0 0-.08-.83A7.72 7.72 0 0 0 23 3z"></path></svg>
                </a>
                <a aria-label="Instagram" href="https://instagram.com/nullaidev">
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="url(#linear)" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="feather feather-instagram"><rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path><line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line></svg>
                </a>
                <a aria-label="Facebook" href="https://facebook.com/nullaidev">
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="url(#linear)" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="feather feather-facebook"><path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"></path></svg>
                </a>
                <a aria-label="Github" href="https://github.com/nullaidev">
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="url(#linear)" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="feather feather-github"><path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"></path></svg>
                </a>
            </nav>
        </div>
    </main>
</body>
</html>
